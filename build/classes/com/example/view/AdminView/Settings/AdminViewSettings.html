<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;gatheme&quot;}">
 </head> 
 <body> 
  <vaadin-css-layout width="836px" height="565px"> 
   <vaadin-vertical-layout primary-style-name="v-verticallayout" spacing="true" id="vertical" width="807px" height-full="true" _id="vertical"> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout" spacing="true" width-full="true"> 
     <vaadin-date-field caption="Inici 1er Trimestre" invalid-committed="true" width="80%" _id="startDateGrade"></vaadin-date-field> 
     <vaadin-date-field caption="Final 1er Trimestre" width="80%" _id="firstTrimesterEndDate"></vaadin-date-field> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout2" spacing="true" width-full="true"> 
     <vaadin-date-field caption="Inici 2n Trimestre" width="80%" _id="secondTrimesterStartDate"></vaadin-date-field> 
     <vaadin-date-field caption="Final 2n Trimestre" width="80%" _id="secondTrimesterEndDate"></vaadin-date-field> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout3" spacing="true" width-full="true"> 
     <vaadin-date-field caption="Inici 3er Trimestre" width="80%" _id="thirdTrimesterStartDate3"></vaadin-date-field> 
     <vaadin-date-field caption="Final 3er Trimestre" width="80%" _id="endGradeDate3"></vaadin-date-field> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout3" style-name="settings" spacing="true" width-full="true" height="37px" _id="changePassLayout" :middle="" :center=""> 
     <vaadin-password-field input-prompt="Password actual" style-name="settings" _id="oldPass" :middle="" :center=""></vaadin-password-field> 
     <vaadin-button style-name="primary" responsive="true" plain-text="" _id="checkOldPass" :bottom="" :center="">
       Acceptar 
     </vaadin-button> 
     <vaadin-password-field input-prompt="Nou password" _id="newPass" :middle="" :center=""></vaadin-password-field> 
     <vaadin-password-field input-prompt="Repeteixi nou password" _id="confirmNewPass" :middle="" :center=""></vaadin-password-field> 
     <vaadin-button style-name="primary" responsive="true" plain-text="" _id="enterNewPass" :bottom="" :center="">
       Acceptar 
     </vaadin-button> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout" width-full="true" height="48px"> 
     <vaadin-check-box caption="Enviar e-mail als Tutors" id="checkEmailTutors" _id="checkEmailTutors" :middle=""></vaadin-check-box> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout" width-full="true"> 
     <vaadin-check-box caption="Enviar e-mail als Pares" width="30%" _id="checkEmailPares" :middle=""></vaadin-check-box> 
    </vaadin-horizontal-layout> 
    <vaadin-check-box caption="Enviar Telegram als Pares" width="30%" _id="checkWhatsPares"></vaadin-check-box> 
   </vaadin-vertical-layout> 
  </vaadin-css-layout>  
 </body>
</html>
