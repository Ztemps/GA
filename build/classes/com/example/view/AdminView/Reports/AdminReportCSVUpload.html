<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:true,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:88,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;gatheme&quot;}">
 </head> 
 <body> 
  <vaadin-css-layout size-full> 
   <vaadin-vertical-layout spacing margin> 
    <vaadin-vertical-layout spacing _id="mainTrimestral" :middle :center> 
     <vaadin-vertical-layout responsive :middle :center :expand> 
      <vaadin-label responsive plain-text _id="txtUpTrimestral" :middle :center>
        Informes Trimestrals 
      </vaadin-label> 
      <vaadin-horizontal-layout spacing responsive width-full margin _id="hTrimestral" :middle :center :expand> 
       <vaadin-button responsive width-full plain-text _id="generateReportTrimestre1" :middle :center :expand>
         1r Trimestre 
       </vaadin-button> 
       <vaadin-button responsive width-full plain-text _id="generateReportTrimestre2" :middle :center :expand>
         2on Trimestre 
       </vaadin-button> 
       <vaadin-button responsive width-full plain-text _id="generateReportTrimestre3" :middle :center :expand>
         3er Trimestre 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
     </vaadin-vertical-layout> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout responsive _id="mainTotal" :middle :center> 
     <vaadin-vertical-layout responsive margin :middle :center> 
      <vaadin-label responsive plain-text _id="txtUpTotal" :middle :center>
        Informes Anuals 
      </vaadin-label> 
      <vaadin-button responsive width="20%" plain-text _id="generateReportTotal" :middle :center>
        Total Curs 
      </vaadin-button> 
     </vaadin-vertical-layout> 
    </vaadin-vertical-layout> 
   </vaadin-vertical-layout> 
  </vaadin-css-layout>  
 </body>
</html>
